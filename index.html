<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Monday</h2><span class="date-day">25 Dec 2023</span><i class="location-icon"
                    date-feather="map-pin"></i><span class="location">Vadodara, Gujarat</span>
            </div>
            <div class="weather-container"><span class="material-symbols-outlined">
                cloud
                </span>
                <h1 class="weather-temp">23°C</h1>
                <h3 class="weather-desc">Cloudy</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">Precipitation</span>
                        <span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="wind"> <span class="title">Wind</span> <span class="value">9 km/h</span>
                        <div class="clear"></div>
                    </div>

                    <div class="humidity"> <span class="title">Humidity</span><span class="value">44 %</span>
                        <div class="clear"></div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><span class="material-symbols-outlined">sunny</span><span class="day-name">Tue</span><span class="day-temp">23°C</span></li>
                    <li><span class="material-symbols-outlined">partly_cloudy_day</span><span class="day-name">Wed</span><span class="day-temp">29°C</span></li>
                    <li><span class="material-symbols-outlined">
                        cloud
                        </span><span class="day-name">Thu</span><span
                            class="day-temp">30°C</span></li>
                    <li><span class="material-symbols-outlined">
                        light_mode
                        </span><span class="day-name">Fri</span><span
                            class="day-temp">29°C</span></li>
                            <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i> <span>Change location</span></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
